<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SHYAM — Front End Developer</title>
  <link rel="icon" href="726056.png">
 </head>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0f1724;
      color: #fff;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Navigation */
    nav {
      display: flex;
      justify-content: flex-end;
      padding: 20px 40px;
      background-color: #111827;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav a {
      margin-left: 25px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #7c5cff;
    }

    /* Hero Section */
    #welcome-section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    #welcome-section img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 4px solid #7c5cff;
    }

    #welcome-section h1 {
      font-size: 3rem;
      margin: 0;
    }

    #welcome-section h2 {
      font-size: 1.5rem;
      color: #7c5cff;
      margin-top: 10px;
    }

    /* Projects Section */
    #projects {
      padding: 60px 20px;
      text-align: center;
    }

    #projects h2 {
      margin-bottom: 40px;
      font-size: 2rem;
      color: #fff;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .project-card {
      background-color: #111827;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(124, 92, 255, 0.5);
    }

    .project-card a {
     
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }

    /* Contact Section */
    #contact {
      padding: 60px 20px;
      text-align: center;
      background-color: #111827;
    }

    #contact h2 {
      margin-bottom: 30px;
      font-size: 2rem;
      color: #fff;
    }

    .social-links a {
      margin: 0 15px;
      font-size: 1.2rem;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #7c5cff;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #111827;
      font-size: 0.9rem;
    }

    /* Responsive Text */
    @media (max-width: 600px) {
      #welcome-section h1 {
        font-size: 2.2rem;
      }

      #welcome-section h2 {
        font-size: 1.2rem;
      }

      #projects h2, #contact h2 {
        font-size: 1.6rem;
      }
    }
  </style>

<body>

  <!-- Navigation -->
  <nav>
    <a href="#welcome-section">About</a>
    <a href="#projects">Work</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Hero Section -->
  <section id="welcome-section">
    <!-- Profile Image -->
    <img src="cropped_circle_image.png" alt="SHYAM Profile">
    <h1>Hey I am SHYAM</h1>
    <h2>Front End Developer</h2>
  </section>

  <!-- Projects Section -->
  <section id="projects">
    <h2>My Projects</h2>
    <div class="projects-grid">
      <!-- Project 1 (Clickable) -->
      <div class="project-card">
        <a href="https://collwatch.netlify.app/" target="_blank">Watch Collection</a>
      </div>
      <!-- Project 2 (Plain) -->
      <div class="project-card">
        Business Card
      </div>
      <!-- Project 3 (Plain) -->
      <div class="project-card">
        To-Do List App
      </div>
      <!-- Project 4 (Plain) -->
      <div class="project-card">
        PhotoCat App
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Let's Connect</h2>
    <div class="social-links">
      <a href="https://github.com/Shyam139-tech" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/shyam-v-00080a38a" target="_blank">LinkedIn</a>
      <a href="mailto:shyam200713@gmail.com">Email</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    © 2025 SHYAM — All Rights Reserved
  </footer>

</body>
</html>
